    <script type="text/processing" data-processing-target="mycanvas">

        var WINDOW_WIDTH = 1000;
        var WINDOW_HEIGHT = 600; 

        ArrayList<Skyline1> skyline1List;

        void setup() {

          skyline1List = new ArrayList<Skyline1>();
            var numberOfSkyline1 = 10;
            var xPosOfPriorBuilding = 1000;
            
            for(var i = 0; i < numberOfSkyline1; i++) {
              var widthOfBuilding = random(120, 160);
              var xPosOfBuilding = xPosOfPriorBuilding - widthOfBuilding;
              skyline1List.add(new Skyline1(xPosOfBuilding, widthOfBuilding)); 
              xPosOfPriorBuilding = xPosOfBuilding;
          }



          size(WINDOW_WIDTH, WINDOW_HEIGHT); 
        
          frameRate(30); 
        
        }

        // Skyline2 skyline2Move = new Skyline2(-180, 2.5);

        void draw() { 
        
          background(0, 8, 77);

          // moon
          fill(255, 255, 255);
          ellipse(155, 35, 175, 175);
          //moon craters - darker gray
          fill(240,240,240);
          ellipse(165, 15, 20, 20);
          ellipse(160, 50, 13, 13);
          ellipse(185, 40, 10, 10);
          ellipse(205, 10, 15, 15);
          ellipse(222,45, 13, 13);
          ellipse(200, 67, 18, 18);
          ellipse(170, 71, 12, 12);
          ellipse(155, 108, 20, 20);
          ellipse(110, 55, 13, 13);
          ellipse(112, 37, 10, 10);
          ellipse(105, 12, 15, 15);
          ellipse(132,59, 13, 13);
          ellipse(100, 77, 18, 18);
          ellipse(120, 91, 12, 12);

          // skyline 3

          // skyline 2

          // skyline 1
          // skyline1Move.moveSkyline1();


          for(var i = 0; i < skyline1List.size(); i++) {
          Skyline1 currentSkyline1 = skyline1List.get(i);
          currentSkyline1.updateSkyline1();
          currentSkyline1.drawSkyline1();
         } 

        } 
        
        // new class ----------------------------------------------------------------------------------------------------------------------------------
        class Skyline1 {    

          var xPosSkyline1, speedSkyline1, widthSkyline1, heightSkyline1;

          Skyline1 (float xSkyline1, float wSkyline1) {  

            xPosSkyline1 = xSkyline1; 

            widthSkyline1 = wSkyline1;
        
            speedSkyline1 = 3;

            heightSkyline1 = random(-220, -180);
            fill(250,250,0);
            rect(xPosSkyline1+widthSkyline1/1.5, 470, widthSkyline1/5, heightSkyline1/5);
            rect(xPosSkyline1+widthSkyline1/6, 470, widthSkyline1/5, heightSkyline1/5);
            rect(xPosSkyline1+widthSkyline1/1.5, 530, widthSkyline1/5, heightSkyline1/5);
            rect(xPosSkyline1+widthSkyline1/6, 530, widthSkyline1/5, heightSkyline1/5);
            rect(xPosSkyline1+widthSkyline1/1.5, 590, widthSkyline1/5, heightSkyline1/5);
            rect(xPosSkyline1+widthSkyline1/6, 590, widthSkyline1/5, heightSkyline1/5);


            /do the roofs!!!!!!!!!!!!/
        
          } 
          
          // creating the function that moves and draws the skyline by using two other functions (update and draw)
          void moveSkyline1() {
            updateSkyline1();
            drawSkyline1();
          }
          
          // function that moves the skyline by incrementation
          void updateSkyline1() { 
        
            xPosSkyline1 += speedSkyline1;  
            if(xPosSkyline1 > 1100){
              xPosSkyline1 = -200;  
            }    

          }
          
          // function that draws a stationary skyline
          void drawSkyline1() {
              strokeWeight(3);
            fill(221, 221, 221);
            rect(xPosSkyline1, 600, widthSkyline1, heightSkyline1);
            
          } 
        
        }

          Skyline2 (float xSkyline2, float sSkyline2) {  

            xPosSkyline2 = xSkyline2; 
        
            speedSkyline2 = sSkyline2;

            widthSkyline2 = random(160, 180);

            heightSkyline2 = random(-340, -260);
        
          } 
          
          // creating the function that moves and draws the skyline by using two other functions (update and draw)
          void moveSkyline2() {
            updateSkyline2();
            drawSkyline2();
          }
          
          // function that moves the skyline by incrementation

            xPosSkyline2 += speedSkyline2; 
        

            if (xPosSkyline2-200 > width) { 
            xPosSkyline2 = -200;

            }
          }
          
          // function that draws a stationary skyline
          void drawSkyline2() {
            strokeWeight(3);
            fill(191, 191, 191);
            rect(xPosSkyline2, 600, widthSkyline2, heightSkyline2);

        class Skyline3 {

          void moveSkyline3() {

            drawSkyline3();
          }
          
          // function that moves the skyline by incrementation
          void updateSkyline3() { 
        
            xPosSkyline3 += speedSkyline3; 
        

            if (xPosSkyline3-200 > width) {

          void drawSkyline3() {
