    <script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
    <script type="text/processing" data-processing-target="mycanvas">

        var WINDOW_WIDTH = 1000;
        var WINDOW_HEIGHT = 600; 

        void setup() {

          size(WINDOW_WIDTH, WINDOW_HEIGHT); 
        
          frameRate(30); 
        
        }

        Skyline1 skyline1Move = new Skyline1(-180, 3);
        
        void draw() { 
        
          background(0, 8, 77);

          // moon
          fill(255, 255, 255);
          ellipse(85, 35, 100, 100);

          // skyline 1

          // skyline 2

          // skyline 3

          skyline1Move.moveSkyline1();

        } 
        
        // new class ----------------------------------------------------------------------------------------------------------------------------------
        class Skyline1 {    

          var xPosSkyline1, speedSkyline1, widthSkyline1, heightSkyline1;

          Skyline1 (float xSkyline1, float sSkyline1) {  

            xPosSkyline1 = xSkyline1; 
        
            speedSkyline1 = sSkyline1;

            widthSkyline1 = random(140, 160);

            heightSkyline1 = random(-220, -180);
        
          } 
          
          // creating the function that moves and draws the eel by using two other functions (update and draw)
          void moveSkyline1() {
            updateSkyline1();
            drawSkyline1();
          }
          
          // function that moves the skyline by incrementation
          void updateSkyline1() { 
        
            xPosSkyline1 += speedSkyline1; 
        

            if (xPosSkyline1-200 > width) { 
            xPosSkyline1 = -200; 
            }
          }
          
          // function that draws a stationary skyline
          void drawSkyline1() {
            fill(171, 171, 171);
            rect(xPosSkyline1, 600, widthSkyline1, heightSkyline1);
          } 
        
        }
        </script> 
    </head>
    
    <body>
    <canvas id="mycanvas"></canvas>
  </body>
</html>
